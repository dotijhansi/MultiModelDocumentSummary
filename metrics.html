<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocuSmart - Usage Metrics</title>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6fb;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #34495e;
      color: #ecf0f1;
      padding: 25px 40px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
    }
    .metrics-box {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .metric {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
      background-color: #ecf9f1;
      border-left: 6px solid #1abc9c;
      border-radius: 6px;
    }
    .home-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #1abc9c;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>DocuSmart - Smart Document Scanner & Summarizer</header>

  <h1>üìä Usage Metrics</h1>
  <div class="metrics-box">
    <div class="metric">üìÑ <strong>Total Uploads:</strong> {{ metrics.uploads }}</div>
    <div class="metric">üí¨ <strong>Total Feedbacks:</strong> {{ metrics.feedbacks }}</div>
    <div class="metric">üìà <strong>Average Confidence:</strong> {{ (metrics.avg_confidence * 100) | round(1) }}%</div>
  </div>

  <a class="home-link" href="/">‚Üê Back to Home</a>

  <footer>
    &copy; 2025 DocuSmart. All rights reserved.
  </footer>

</body>
</html>
